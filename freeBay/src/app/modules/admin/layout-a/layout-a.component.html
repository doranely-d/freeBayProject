<header class="main-header">
    <!-- Logo -->
    <a href="ventas" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>F</b>B</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>FreeBay</b></span>
    </a>
    <nav class="navbar navbar-static-top">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="https://ps.w.org/simple-user-avatar/assets/icon-128x128.png?rev=2413146" class="user-image" alt="User Image">
              <span class="hidden-xs">{{user}}</span>
            </a>
            <ul class="dropdown-menu">
              <li class="user-header">
                <img src="https://ps.w.org/simple-user-avatar/assets/icon-128x128.png?rev=2413146" class="img-circle" alt="User Image">
                <p>{{user}}</p>
              </li>
              <li class="user-footer">
                <div class="pull-right">
                  <a href="" class="btn btn-default btn-flat" (click)="logout()">Salir</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <aside class="main-sidebar">
    <section class="sidebar">
      <div class="user-panel">
        <div class="pull-left image">
          <img src="https://ps.w.org/simple-user-avatar/assets/icon-128x128.png?rev=2413146" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{user}}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MENU</li>
        <li>
            <a href="dashboard">
              <i class="fa fa-dashboard"></i> <span>Dashboard</span>
            </a>
          </li>
        <li>
          <a href="productos">
            <i class="fa fa-th"></i> <span>Productos</span>
          </a>
        </li>
        <li>
          <a href="ventas">
            <i class="fa fa-pie-chart"></i> <span>Ventas</span>
            <span class="pull-right-container">
              <small class="label pull-right bg-yellow">12</small>
              <small class="label pull-right bg-green">16</small>
              <small class="label pull-right bg-red">5</small>
            </span>
          </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
