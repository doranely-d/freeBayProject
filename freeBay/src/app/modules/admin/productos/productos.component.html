<div class="wrapper">
    <app-layout-a></app-layout-a>
  
    <div class="content-wrapper">
      <section class="content-header">
        <h1>
          Productos
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
          <li class="active">Productos</li>
        </ol>
      </section>
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
                <div style=" overflow-x: scroll;" >
                <table 
                  mat-table
                  [dataSource]="dataSource"
                  matSort
                  class="mat-elevation-z8"
                >
                  <ng-container matColumnDef="id" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                  </ng-container>
                  <ng-container matColumnDef="url_image">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>IMAGEN</th>
                    <td mat-cell *matCellDef="let row"><img src="../../../assets/images/products/{{row.url_image}}" alt=""></td>
                  </ng-container>
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>PRODUCTO</th>
                    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                  </ng-container>
                  <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>PRECIO</th>
                    <td mat-cell *matCellDef="let row">{{ row.price }} </td>
                  </ng-container>
                  <ng-container matColumnDef="qty">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>CANTIDAD</th>
                    <td mat-cell *matCellDef="let row">{{ row.qty }}</td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
                </table>
                </div>
                <mat-paginator 
                  [pageSizeOptions]="[5, 10, 25, 50, 100]"
                  (page)="announceSortChange($event)"
                ></mat-paginator>
            </div>
          </div>
        </div>
      </section>
    </div>
    <app-footer-a></app-footer-a>
  </div>
