
    <div class="login-box">

        />

      <div class="card card-outline">

                [(ngModel)]="email"
                type="text"
                class="form-control"
                placeholder="email"
                name="email"
                required
              />
              <br>
            <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            placeholder="Password"
            name="password"
            required
          />
          <br>

          </form>
          <br>

        </div>
      </div>
    </div>
