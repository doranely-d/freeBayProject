    <div class="login-box">

        <img
          src="assets/images/logoLogin.png"
          alt="Logo de freebay"
          class="brand-image"
          width="300"
        />

      <div class="card card-outline">

          <form novalidate  #form_login="ngForm" (submit)="register(form_login)">

            type="text"
            class="form-control"
            placeholder="Username"
            name="username"
            required
          /> <br>
        <input
        type="text"
        [(ngModel)]="email"
        class="form-control"
        placeholder="email"
        name="email"
        required
      /> <br>
          <input
            [(ngModel)]="password"
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
            required

            <button type="submit" class="btn btn-primary btn-block"> Registrarme</button>
          </form>
